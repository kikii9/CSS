<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<body>
    <!-- 块状元素 block -->
    <!-- 独占一行 可设置宽高、行高、边距  -->
    <div></div>
    <p></p>

    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <ol></ol>
    <ul></ul>

    <table></table>

    <blockquote></blockquote>

    <form></form>

    <!-- 行内元素 inline -->
    <!-- 与其他元素同在一行 不可设置宽高、行高、边距  -->
    <a></a>
    <span></span>
    <br>
    <i></i>
    <em></em>
    <strong></strong>
    <label></label>
    <q></q>
    <var></var>
    <cite></cite>
    <code></code>

    <!-- 行内块状元素 inline-block -->
    <!-- 与其他元素同在一行 可设置元素宽高、行高、边距 -->
    <img></img>
    <input></input>

</body>
</html>
