<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动</title>
</head>
<style>
    .par {
        border: 5px solid rgb(91, 243, 30);
        width: 300px;
        /* 父元素没有高度 */
        /* 开启BFC */
        /* 应用：清除浮动 */
        /* 原理：计算BFC的高度时，浮动元素也参与计算 */
        overflow: hidden;
    }
    
    .child {
        border: 5px solid rgb(233, 250, 84);
        width:100px;
        /* 子元素有高度 */
        height: 100px;
        float: left;
    }
    /* 父元素没有高度，子元素有高度，此时会发生高度塌陷 */
</style>
<body>
    <div class="par">
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
