<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.par{
    width: 400px;
    height: 400px;
    background-color:aquamarine;
    /* 相对于除static属性外的元素 */
    position: absolute;
}

.child{
    width: 200px;
    height: 200px;
    background-color:yellow;
    /* 相对于自己正常的位置 */
    position:relative;
    top: 100px;
}
.child2{
    width: 200px;
    height: 200px;
    background-color:rgb(235, 144, 144);
   /* 相对于浏览器 */
    position:fixed;
    top: 100px;
}

    </style>

<body>
    <div class="par">
        <div class="child"></div>
        <div class="child2"></div>
    </div>
</body>
</html>
